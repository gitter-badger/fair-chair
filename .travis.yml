notifications:
  email:
    on_success: never
    on_failure: change

language: node_js

os:
  - osx
  - linux

install:
  - npm install

jobs:
  include:
    - stage: test
      node_js: 8
      script: npm run make
      script: npm run make-mas
    - stage: deploy
      if: branch = stable
      os: osx
      node_js: 8
      script: npm run publish
