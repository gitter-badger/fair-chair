    <div class="container">

            <p class="mt-1" id="release-info"></p>
            <div class="py-3">
              <a class="btn btn-primary" href="https://github.com/malsf21/fair-chair/releases/latest"  id="mac-download"><i class="fab fa-apple"></i> Download for Mac</a>
              <a class="btn btn-secondary" href="https://github.com/malsf21/fair-chair/"><i class="fab fa-github"></i> View on GitHub</a>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script>
      $.getJSON("https://api.github.com/repos/malsf21/fair-chair/releases/latest").done(function(release) {
        var macDownloadURL;
        for (item in release.assets){
          if (release.assets[item].browser_download_url.slice(-4) == ".zip" && release.assets[item].browser_download_url.indexOf("darwin") !== -1){
            macDownloadURL = release.assets[item].browser_download_url;
            break;
          }
        }
        var oneHour = 60 * 60 * 1000;
        var oneDay = 24 * oneHour;
        var dateDiff = new Date() - new Date(release.published_at);
        var timeAgo;
        if (dateDiff < oneHour) {
          timeAgo = "less than an hour ago";
        }
        else if (dateDiff < oneDay) {
          timeAgo = (dateDiff / oneHour).toFixed(1) + " hours ago";
        } else {
          timeAgo = (dateDiff / oneDay).toFixed(1) + " days ago";
        }
        var releaseInfo = release.tag_name + " released " + timeAgo + "." ;
        $("#mac-download").attr("href", macDownloadURL);
        $("#release-info").text(releaseInfo);
      });
    </script>
