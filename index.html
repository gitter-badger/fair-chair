<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Fair Chair</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/jquery.min.js"></script>
    <script>
      window.$ = window.jQuery = require('./js/jquery.min.js');
    </script>
    <script src="js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-6">
          <div class="well">
            <div class="row">
              <div class="col-sm-8">
                <div class="big-time">
                  4:20
                </div>
              </div>
              <div class="col-sm-4">
                <button class="btn btn-block btn-primary"><span class="fa fa-play"></span></button>
                <button class="btn btn-block btn-warning"><span class="fa fa-pause"></span></button>
                <button class="btn btn-block btn-danger"><span class="fa fa-stop"></span></button>
                <input class="form-control" type="text" placeholder="Enter a new time here!"/>
              </div>
            </div>
            <input class="form-control" type="text" placeholder="Enter a new time here!"/>
            <button class="btn btn-primary"><span class="fa fa-play"></span></button>
            <button class="btn btn-warning"><span class="fa fa-pause"></span></button>
            <button class="btn btn-danger"><span class="fa fa-stop"></span></button>
          </div>
          We are using node <script>document.write(process.versions.node)</script>,
          Chrome <script>document.write(process.versions.chrome)</script>,
          and Electron <script>document.write(process.versions.electron)</script>.
        </div>
        <div class="col-sm-6">
          <div class="well">
            <ul class="nav nav-tabs" role="tablist">
              <li role="presentation" class="active"><a href="#primary" role="tab" data-toggle="tab">Primary</a></li>
              <li role="presentation"><a href="#secondary" role="tab" data-toggle="tab">Secondary</a></li>
              <li role="presentation"><a href="#caucas" role="tab" data-toggle="tab">Caucas</a></li>
            </ul>
            <div class="tab-content">
              <div role="tabpanel" class="tab-pane active" id="primary">
                <table class="table">
                  <tr>
                    <th>
                      #
                    </th>
                    <th>
                      Delegation
                    </th>
                    <th class="text-right">
                      Actions
                    </th>
                  </tr>
                  <tr>
                    <td>
                      1
                    </td>
                    <td>
                      Japan
                    </td>
                    <td class="text-right">
                      <button class="btn btn-success"><span class="fa fa-check"></span></button>
                      <button class="btn btn-danger"><span class="fa fa-remove"></span></button>
                    </td>
                  </tr>
                </table>
                <div class="row">
                  <div class="col-sm-8">
                    <input class="form-control" type="text" placeholder="Delegation Name"/>
                  </div>
                  <div class="col-sm-4">
                    <button class="btn btn-success"><span class="fa fa-plus"></span></button>
                    <button class="btn btn-danger"><span class="fa fa-ban"></span></button>
                  </div>
                </div>
              </div>
              <div role="tabpanel" class="tab-pane" id="secondary">...</div>
              <div role="tabpanel" class="tab-pane" id="caucas">...</div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </body>
</html>
